<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Login - Repórtelo Ya</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            margin: 0;
            background: #f0f2f5;
            display: flex;
            height: 100vh;
        }

        .container {
            margin: auto;
            display: flex;
            width: 800px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            overflow: hidden;
            background-color: #fff;
        }

        .left {
            width: 50%;
            padding: 40px;
            background-color: white;
            display: flex;
            align-items: center;
            flex-direction: column;
        }

        .right {
            width: 50%;
            background-color: #007BFF;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .right img {
            width: 250px;
        }

        h1 {
            color: #007BFF;
            margin-bottom: 10px;
        }

        p {
            margin-top: 0;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
            align-items: center;
        }

        input,
        select {
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        button {
            padding: 12px;
            border: none;
            background-color: #007BFF;
            color: white;
            font-weight: bold;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .register-link {
            margin-top: 15px;
            text-align: center;
        }

        .register-link a {
            color: #007BFF;
            text-decoration: none;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

    </style>
</head>

<body>

    <div class="container">
        <div class="left">
            <h1>REPÓRTELO YA!</h1>
            <p>Accede a tu cuenta</p>

            <form id="formLogin">
                <label for="rol">Tipo de usuario</label>
                <select id="rol" required>
                    <option value="">Selecciona tu rol</option>
                    <option value="ciudadano">Ciudadano</option>
                    <option value="agente">Agente de Tránsito</option>
                    <option value="administrador">Administrador</option>
                </select>

                <label for="emailLogin">Correo electrónico</label>
                <input type="email" id="emailLogin" required>

                <label for="passwordLogin">Contraseña</label>
                <input type="password" id="passwordLogin" required>

                <button type="submit">Iniciar Sesión</button>
            </form>

            <div class="register-link">
                ¿Aún no tienes cuenta? <a href="registro.html">Regístrate aquí</a>
            </div>
        </div>

        <div class="right">
            <img src="images/reportelo-ya.webp" alt="Logo Repórtelo Ya">
        </div>
    </div>
     

    <script>
        const usuariosRegistrados = JSON.parse(localStorage.getItem("usuarios")) || [];

        document.getElementById("formLogin").addEventListener("submit", function (e) {
            e.preventDefault();

            const correo = document.getElementById("emailLogin").value;
            const contrasena = document.getElementById("passwordLogin").value;
            const rol = document.getElementById("rol").value;

            const usuarioValido = usuariosRegistrados.find(
                u => u.correo === correo && u.contrasena === contrasena && u.rol === rol
            );

            if (usuarioValido) {
                alert(`✅ Bienvenido, ${rol.toUpperCase()}`);
                localStorage.setItem("usuarioActivo", JSON.stringify(usuarioValido));
                window.location.href = "subir_reporte.html";
            } else {
                alert("❌ Usuario, contraseña o rol incorrectos");
            }
        });
    </script>
     

</body>

</html>
