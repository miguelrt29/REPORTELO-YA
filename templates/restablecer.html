<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Restablecer Contraseña</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <style>
      body {
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(to bottom right, #ffffff, #e0f2ff);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .reset-container {
        background-color: #fff;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        width: 380px;
        height: auto;
      }

      h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #007BFF;
      }

      .input-group {
        position: relative;
      }

      input {
        width: 100%;
        padding: 12px 40px 12px 12px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 14px;
        box-sizing: border-box;
      }

      .eye-icon {
        position: absolute;
        top: 50%;
        right: 12px;
        transform: translateY(-50%);
        cursor: pointer;
        color: #888;
      }

      button {
        width: 100%;
        padding: 12px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        margin-top: 20px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #4ca0c7;
      }

      p {
        text-align: center;
        font-size: 14px;
      }

      .error {
        color: red;
        font-size: 14px;
        display: none;
        margin-top: -5px;
        margin-bottom: 10px;
      }

      .success {
        color: rgb(60, 83, 216);
        font-size: 14px;
        display: none;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <div class="reset-container">
      <h2>RESTABLECER CONTRASEÑA</h2>
      <form id="resetForm">
        <div class="input-group">
          <input
            type="password"
            id="password"
            placeholder="Nueva contraseña"
            required
          />
          <i
            class="fa-solid fa-eye eye-icon"
            onclick="togglePassword('password', this)"
          ></i>
        </div>

        <div class="input-group">
          <input
            type="password"
            id="confirmPassword"
            placeholder="Confirmar contraseña"
            required
          />
          <i
            class="fa-solid fa-eye eye-icon"
            onclick="togglePassword('confirmPassword', this)"
          ></i>
        </div>

        <p>
          La contraseña debe tener al menos doce caracteres. Para hacerla más
          segura, utiliza letras mayúsculas y minúsculas, números y símbolos
          como: !, ", ?, $, %, ^, &.
        </p>

        <div class="error" id="errorMsg">⚠️ Las contraseñas no coinciden.</div>
        <div class="success" id="successMsg">✅ Contraseña actualizada.</div>

        <button type="submit">Guardar</button>
      </form>
    </div>

    <script>
      const form = document.getElementById("resetForm");
      const password = document.getElementById("password");
      const confirmPassword = document.getElementById("confirmPassword");
      const errorMsg = document.getElementById("errorMsg");
      const successMsg = document.getElementById("successMsg");

      form.addEventListener("submit", function (e) {
        e.preventDefault();

        if (password.value !== confirmPassword.value) {
          errorMsg.style.display = "block";
          successMsg.style.display = "none";
        } else {
          errorMsg.style.display = "none";
          successMsg.style.display = "block";

          setTimeout(() => {
            window.location.href = "login.html";
          }, 1500);
        }
      });

      function togglePassword(id, icon) {
        const input = document.getElementById(id);
        if (input.type === "password") {
          input.type = "text";
          icon.classList.remove("fa-eye");
          icon.classList.add("fa-eye-slash");
        } else {
          input.type = "password";
          icon.classList.remove("fa-eye-slash");
          icon.classList.add("fa-eye");
        }
      }
    </script>
  </body>
</html>
